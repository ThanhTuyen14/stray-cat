<div class="left-menu">
  <!-- Top section with logo/text -->
  <div class="menu-header">
    <h1 class="logo-text">GiGin Home</h1>
  </div>

  <!-- Middle section with menu list -->
  <nav class="menu-list">
    <ul>
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.routerLink"
          routerLinkActive="active"
          [class.active]="isActive(item)"
        >
          <i class="material-icons">{{ item.icon }}</i>
          {{ item.title }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- Bottom section with user profile or auth options -->
  <div class="user-section">
    <!-- Show this when user is authenticated -->
    <ng-container *ngIf="isAuthenticated">
      <div
        class="user-profile"
        [class.active]="showUserMenu"
        (click)="toggleUserMenu()"
      >
        <span class="material-icons">person</span>
        <span class="user-name">{{ user.name }}</span>
      </div>

      <div class="user-menu" [class.show]="showUserMenu">
        <ul>
          <li>
            <a routerLink="/account-settings">
              <span class="material-icons">settings</span>
              Account Settings
            </a>
          </li>
          <li>
            <a (click)="logout()">
              <span class="material-icons">logout</span>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </ng-container>

    <!-- Show this when user is not authenticated -->
    <ng-container *ngIf="!isAuthenticated">
      <div class="auth-buttons">
        <ul>
          <li>
            <a routerLink="/auth/register">
              <span class="material-icons">person_add</span>
              Register
            </a>
          </li>
          <li>
            <a routerLink="/auth/login">
              <span class="material-icons">login</span>
              Login
            </a>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</div>
